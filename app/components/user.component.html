<h1>Hello {{name}}</h1>
<p><strong>Email:</strong> {{email}}</p>
<p><strong>Address:</strong> {{address.city}} ,  {{address.street}} ,  {{address.state}}</p>
<p><strong>Hobbies:</strong> {{hobbies}}</p>
<button (click)= "toggleHobbies()">{{ showHobbies ? "Hide Hobbies" : "Show Hobbies" }}</button>
<div *ngIf= "showHobbies">
    <ul>
    <li *ngFor="let hobby of hobbies; let i = index"> {{hobby}}
     <button (click)="deletHobby(i)">X</button>
     <button (click)="updateHobby(i,hobby)">Update</button>
     <input type="text" value={{hobby}} />
    </li>
    </ul>
    <form (submit)="addHobby(hobby.value)" >
        <label>Add hoby:</label><br/>
        <input type="text" #hobby /><br>
    </form>

    <form (submit)="updateHobby(hobby.value)" >
        <label>Update hoby:</label><br/>
        <input type="text" #hobby /><br>
    </form>

</div>
<hr/>
